    <script type="text/javascript">

        countdown(10); // Set 10 minutes

        function hideOpeningPopup() {

        // Countdown function
        function countdown(minutes) {
            var seconds = 60;
            var mins = minutes

            function tick() {
                var counter = document.getElementById("counter");
                var current_minutes = mins - 1
                seconds--;
                counter.innerHTML = current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds);
                if (seconds > 0) {
                    setTimeout(tick, 1000);
                } else {
                    if (mins > 1) {
                        countdown(mins - 1);
                    }
                }
            }
            tick();
        }


        var value = 3888888;
        var count_up = 0;
        var countdownElement = document.getElementById("result");

        var countdownInterval = function () {
            value++;
            count_up++;
            countdownElement.innerHTML = value.toLocaleString('en-US');

        };

        var intervalID = window.setInterval(countdownInterval, 50);

        var spinCount = 0;

        function spinBtn() {
            if (spinCount == 0) {
                $(".slot-machine__reel-1").css("margin-top", "-4688px");
                $(".slot-machine__reel-2").css("margin-top", "-4616px");
                $(".slot-machine__reel-3").css("margin-top", "-4544px");

                    $("#spin_again_modal").modal("show");

                }, 3600);
            } else if (spinCount == 1) {
                $("#spin_again_modal").modal("hide");

                $(".slot-machine__reel-1").css("transition", "margin-top 4s");
                $(".slot-machine__reel-2").css("transition", "margin-top 3s");
                $(".slot-machine__reel-3").css("transition", "margin-top 7s");

                $(".slot-machine__reel-2").css("margin-top", "-8px");
                $(".slot-machine__reel-3").css("margin-top", "-8px");

                    // $(".spinner").removeClass("image1");
                    // $(".spinner2").removeClass("image2");

                    $("#winner_modal").modal("show");

                }, 8000);

            }

            spinCount++;
        }

        function createAlertBox(text) {
            var alertContainer = $("#AlertBoxContainer");
            if (!alertContainer.length) {
                alertContainer = $('<div id="AlertBoxContainer">').appendTo("body");
            }
            var msgBox = $("<div>" + text + "</div>").prependTo(alertContainer);
            msgBox.find(".close").on("click", function () {
                msgBox.slideUp();
            });

            setTimeout(function () {
                msgBox.slideUp();
            }, 5000);
        }

        $("#itemCountDown").each(function () {
            var $this = $(this);

            var counter = 30 + parseInt(60 * Math.random());
            console.log(counter);
            $this.html(counter);
            var percentCount = 99;
            var percentInterval = setInterval(function () {
                if (percentCount == counter) {
                    clearInterval(percentInterval);
                }
                $("#itemProgressDownBar").css({
                    width: percentCount-- + "%",
                });
            }, 30);

            var randomPics = [
                "images/win1.png",
                "images/win2.png",
                "images/win3.png",
                "images/win4.png",
                "images/win5.png"
            ];

            var sellOneItem = function () {
                $this.addClass("counter-changing");
                setTimeout(function () {
                    $this.removeClass("counter-changing");
                    $this.html(--counter);
                    $("#itemProgressDownBar").attr("style", "width:" + counter + "%;");
                    var valueRand = parseInt(Math.random() * (randomPics.length - 1));
                    var randomPic = randomPics[valueRand];
                    createAlertBox('<img class="alertImg" src="' + randomPic + '">');
                    sellNextItem();
                }, 0);
            };
            var sellNextItem = function () {
                var time = 5000 + parseInt(Math.random() * 5000);
                setTimeout(sellOneItem, time);
            };

            sellNextItem();
        });

    </script>
